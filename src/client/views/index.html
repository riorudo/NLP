<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Evaluate a News Article with NLP</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
</head>

<body>

<header>
    <div class="logo">
        <img alt="Logo of page" src="./src/client/img/logo.png">
    </div>
    <div class="title">
        <h1>Text analysis</h1>
    </div>
</header>

<main>
    <section class="box form">
        <div class="formDesc">
            <span>Enter an URL to a Webpage or a text to extract all containing entities</span>
        </div>
        <form onsubmit="return Client.handleSubmit(event)">
            <label for="url">URL</label>
            <input id="url" name="url" value="" placeholder="Enter an url for entity analysis...">
            <br>
            <br>
            <label for="text">Text</label>
            <textarea id="text" name="text" value="" placeholder="Enter a text for entity analysis..."></textarea>
            <button class="submitBtn"
                    type="submit"
                    name="submit"
                    value="submit"
                    onclick="return Client.handleSubmit(event)"
                    onsubmit="return Client.handleSubmit(event)">Submit
            </button>
        </form>
    </section>
    <section class="box error">
        <div id="error">Error</div>
    </section>
    <section class="box results">
        <h2 class="resultTitle">Found entities</h2>
        <div id="results"></div>
    </section>
</main>

<footer>
    <span class="copyleft">&copy;</span>
    <span>Copyleft 2020</span>
</footer>
<div id="loadingModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="lds-ripple"><div></div><div></div></div>
        <span class="lds-text">Loading...</span>
    </div>

</div>
<link rel = "stylesheet" href = "https://fonts.googleapis.com/css?family=Roboto" >
</body>
</html>
