<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Evaluate a News Article with NLP</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>

<header>
    <div class="logo">
        <img alt="Logo of page" src="./src/client/img/logo.png">
    </div>
    <div class="title">
        <h1>Evaluate Articles with NLP</h1>
    </div>
</header>

<main>
    <section class="box form">
        <div class="formDesc">
            <span>Enter an url or a text for entity extraction</span>
        </div>
        <form onsubmit="return Client.handleSubmit(event)">
            <label for="url">Url</label>
            <input id="url" name="url" value="" placeholder="Enter an url for entity extraction...">
            <br>
            <br>
            <label for="text">Text</label>
            <textarea id="text" name="text" value="" placeholder="Enter a text for entity extraction..."></textarea>
            <button class="submitBtn"
                    type="submit"
                    name="submit"
                    value="submit"
                    onclick="return Client.handleSubmit(event)"
                    onsubmit="return Client.handleSubmit(event)">Submit
            </button>
        </form>
    </section>
    <section id="errorBox" class="box error">
        <div id="error"></div>
    </section>
    <section id="resultsBox" class="box results">
        <h2 class="resultTitle">Found entities</h2>
        <div id="results"></div>
    </section>
</main>

<footer>
    <div class="footer">
        <span>NPL analysis is provided by <a href="https://aylien.com/" title="Go to the AYLIEN webpage." target="_blank">AYLIEN</a>, which offers a powerful API.</span><br>
        <span class="copyleft">&copy;</span>
        <span>Copyleft 2020</span>
    </div>
</footer>
<div id="loadingModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
        <span class="lds-text">Analyze text...</span>
    </div>

</div>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js');
        });
    }
</script>
</body>
</html>
